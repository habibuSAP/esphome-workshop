display:
  - platform: ssd1306_i2c
    id: my_display
    model: "SSD1306 64x48"
    reset_pin: D0
    address:
      0x3C
      #lambda: |- it.printf(0,12,id(font12), "Hello!");lambda: |-
    pages:
      # - id: page_helloworld
      #   lambda: |-
      #     it.printf(0, 12, id(font12), "Hello world");
      - id: page_inside
        lambda: |-
          if (id(sntp_time).now().is_valid()) it.strftime(0, 0, id(font12bold), TextAlign::LEFT, "%H:%M:%S", id(sntp_time).now());
          it.printf(0, 12, id(font12), TextAlign::LEFT, "%.1f hPa", id(internal_pressure).state);
          it.printf(0, 24, id(font12), TextAlign::LEFT, "%.1f°C  %.0f%%", id(internal_temperature).state, id(dht_humidity).state);
          it.image(0, 48-12, id(logo_slh_dshop));
      - id: page_weather
        lambda: |-
          if (id(sntp_time).now().is_valid()) it.strftime(0, 0, id(font12bold), TextAlign::LEFT, "%H:%M:%S", id(sntp_time).now());
          if (!isnan(id(weather_temperature).state)) {
            it.printf(0, 12, id(font12), TextAlign::LEFT, "%s", id(weather_condition).state.c_str());
            it.printf(0, 24, id(font12), TextAlign::LEFT, "%.1f°C Bauchi", id(weather_temperature).state);
          } else {
            it.printf(0, 18, id(font12), TextAlign::LEFT, "Loading...");
          }
          it.image(0, 48-12, id(logo_slh_dshop));
      - id: page_budapest_weather
        lambda: |- 
          if (id(sntp_time).now().is_valid()) it.strftime(0,0, id(font12bold), TextAlign::LEFT, "%H:%M:%S", id(sntp_time).now());
          if (!isnan(id(weather_temperature_budapest).state)){
            it.printf(0, 12, id(font12), TextAlign::LEFT, "%s", id(weather_condition_budapest).state.c_str());
            it.printf(0, 24, id(font12), TextAlign::LEFT, "%.1f°C Miskolc", id(weather_temperature_budapest).state);
          } else {
            it.printf(0, 18, id(font12), TextAlign::LEFT, "Loading...");
          }
          it.image(0, 48-12, id(logo_slh_dshop));
      - id: page_bitcoin
        lambda: |-
          it.image(0, 0, id(bitcoin_logo));
      - id: page_clock
        lambda: |-
          if (id(sntp_time).now().is_valid())
          it.strftime(0,0, id(font19bold), TextAlign::CENTER, "%H:%M:%S", id(sntp_time).now());

