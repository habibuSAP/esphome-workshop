### ESP_HOME Device Base #######


esphome:
    name: my_room_weather
    
esp8266:
  board: d1_mini
  # framework:
  #   version: 2.7.4

# ota:
#   safe_mode: True

logger:
  level: debug

web_server:

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password

sensor:
  ### DHT11 Sensor #####
  - platform: dht
    pin:
      number: D4
      mode:
        pullup: true
        input: true
    temperature:
      name: "DHT Temp"
      id: "dht_temperature"
      unit_of_measurement: ˚C
    humidity:
      name: "DHT Humidity"
      id: dht_humidity
      unit_of_measurement: "%"
    model: DHT11
    update_interval: 15s

    # BMP180 seetings ###
  - platform: bmp085
    #address: 0x77
    temperature:
      name: "Internal Temperature"
      id: "internal_temperature"
    pressure:
      name: "Internal Pressure"
      id: "internal_pressure"
    update_interval: 55s

  ### OPENWEATHERMAP
  - platform: template
    name: "Weather Temperature in Bauchi State Nigeria"
    id: weather_temperature
  - platform: template
    name: "Weather Temperature in Budapest, Hungary"
    id: weather_temperature_budapest

text_sensor:
  ### OPENWEATHERMAP
  - platform: template
    name: "Weather Condition in Bauchi State Nigeria"
    id: weather_condition
  - platform: template
    name: "Weather Condition in Budapest, Hungary"
    id: weather_condition_budapest
  

i2c:
  # sda: 21 D2
  # scl: 22 D1
  scan: true
  id: bus_a

interval:
  - interval: 1min
    then:
      - logger.log: "Hello Habibu"
  ### DISPLAY PAGING
  - interval: 5s
    then:
      - display.page.show_next: my_display
      - component.update: my_display
  ### OPENWEATHERMAP
  - interval: 3min
    then:
      - http_request.get:
          url: http://api.openweathermap.org/data/2.5/onecall?lat=10.77&lon=9.99&appid=1185965819534a347bf273794806035a&lang=en&units=metric&exclude=minutely,hourly,daily,alerts
          on_response:
            then:
              - lambda: |-
                  json::parse_json(id(http_request_data).get_string(), [](JsonObject doc) {
                    //-- Because ArduinoJson implements the Null Object Pattern, it is always safe to read the object: if the key doesn’t exist, it returns an empty value.
                    auto current = doc["current"];

                    float tempf = current["temp"];
                    id(weather_temperature).publish_state(tempf);

                    const char* weatherdesc = current["weather"][0]["description"];
                    if (weatherdesc) id(weather_condition).publish_state(weatherdesc);
                  });
  - interval: 3min
    then:
      - http_request.get:
          url: http://api.openweathermap.org/data/2.5/onecall?lat=41.10&lon=20.77&appid=1185965819534a347bf273794806035a&lang=en&units=metric&exclude=minutely,hourly,daily,alerts 
          on_response:
            then:
              - lambda: |- 
                  json::parse_json(id(http_request_data).get_string(), [](JsonObject doc) {
                    auto current = doc["current"];
                    float tempf = current["temp"];
                    id(weather_temperature_budapest).publish_state(tempf);

                    const char* weatherdesc = current["weather"][0]["description"];
                    if (weatherdesc) {
                      id(weather_condition_budapest).publish_state(weatherdesc);
                    }
                  });

time:
  ## Internet Time ####
  - platform: sntp
    id: sntp_time

http_request:
  ### OPENWEATHERMAP
  useragent: esphome/device
  timeout: 10s
  id: http_request_data

